<div>
    <div class="indicatorwidget-title">{{data.title}}</div>
    <ul class="indicator-list" data-ng-repeat="i in data.indicators" ng-switch on="i.visual">
        <li ng-class="{isActive : i.isActive}" class="indicator-group indicator-sparkline-group" ng-click="vm.selectIndicator(i)" ng-switch-when="sparkline">
            <div class="indicator-sparkline-title">{{i.sensorSet.propertyType.title}}</div>
            <sparkline-chart timestamps="i.sensorSet.timestamps" sensor="i.sensorSet.values" width="200" height="40" showaxis="false" closed="true"></sparkline-chart>
            <div class="indicator-sparkline-value">{{i.sensorSet.activeValueText()}}</div>
        </li>
        <li ng-class="{isActive : i.isActive}" class="indicator-group indicator-circular-group" ng-switch-when="circular">
          <circular-chart title-class="indicator-circular-title" animationDuration="200" value-class="indicator-circular-value" value-string="i.sensorSet.activeValueText()" value="i.sensorSet.activeValue"  title="i.sensorSet.propertyType.title" max="100" width="320" height="320"></circular-chart>
        </li>
        <li ng-class="{isActive : i.isActive}" class="indicator-group" ng-switch-default>
            <div>{{i.sensorSet.propertyType.title}}</div>
            <div>{{i.sensorSet.activeValueText()}}</div>
        </li>
    </ul>
</div>
